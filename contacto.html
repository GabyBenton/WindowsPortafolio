  <body>
    <!--Header-->
    <header>
        <!--NavBar-->     
    </header>
    <!--Pagina contacto-->
    <div class="container-contacto">
      <section class="contacto">
        <h1 class="text-center">Contacto</h1>
        <div class="container div-form">
          <form id="form">
            <div class="row">
              <label for="nombre" class="form-label">Nombre:</label>
              <div class="col">
                <input type="text" name="nombre" class="form-control" id="nombre" required="obligatorio" placeholder="Nombre" value="">
              </div>
            </div>
            <div class="row">
              <label for="correo" class="form-label">Email:</label>
              <div class="col">
                <input type="email" name="correo" class="form-control" id="correo" required="obligatorio"placeholder="email@example.com" value="">
              </div>
            </div>
            <div class="row">
              <label for="asunto" class="form-label">Asunto:</label>
              <div class="col">
                <input type="text" name="asunto" class="form-control" id="asunto" required="obligatorio" placeholder="Escribe el asunto" value="">
              </div>
            </div>
            <div class="row">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <div class="col">
                <textarea class="form-control" name="mensaje" id="mensaje" rows="3" required="obligatorio" placeholder="Escribe un mensaje"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button type="submit" class="btn botonEnviar mb-3" id="botonEnviar">Enviar</button>
              </div>
              
            </div>
          </form>
        </div>
      </section>
    </div>

    <!--Footer-->
    <footer>

    </footer>
